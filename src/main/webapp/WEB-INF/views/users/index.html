<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<p th:each="user: ${users}">

</p>
<br>
<hr>
<a href="/people/new">Add new user</a>
</body>
</html>
