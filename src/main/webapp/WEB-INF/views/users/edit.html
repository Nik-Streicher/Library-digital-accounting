<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${user.user_id})}" th:object="${user}">

    <label for="full_name">Enter Full name:</label>
    <input type="text" th:field="*{full_name}" id="full_name"/>
      <p style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">ERROR</p>
    <br>
    <label for="year_of_birth">Enter year of birth:</label>
    <input type="number" min=1900 value="1900" th:field="*{year_of_birth}" id="year_of_birth"/>
    <br/>
    <input type="submit" value="Edit!">

</form>
</body>
</html>
