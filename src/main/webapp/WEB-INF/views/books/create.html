<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${emptyBook}">

    <label for="title">Enter book title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <!--  <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</p>-->
    <br>
    <label for="author">Enter Author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <!--  <p style="color:red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">ERROR</p>-->

    <br>
    <label for="release_year">Enter release year: </label>
    <input type="number"  th:field="*{release_year}" id="release_year"/>
    <!--  <p style="color:red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">ERROR</p>-->

    <br/>

    <input type="submit" value="Create!">

</form>
</body>
</html>
